<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,400" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">
    <title>Gasto Semanal</title>
</head>

<body>
    <div class="container-fluid">
        <header>
            <h1 class="text-center my-4">Gasto Semanal</h1>
        </header>
        <section class="contenido-principal">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <div class="contenido primario p-3">
                        <h2 class="text-center">Añade tus gastos aquí</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label for="gasto">Gasto:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="Nombre Gasto">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad:</label>
                                <input type="text" class="form-control" id="cantidad" placeholder="Cantidad en €">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                        </form>
                    </div>
                </div>

                <div class="col-12 col-md-6 mb-4">
                    <div class="contenido secundario p-3">
                        <h2 class="text-center">Listado</h2>
                        <div id="gastos">
                            <ul class="list-group"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto mt-4">
                            <div class="alert alert-primary">
                                <p>Presupuesto: <span id="total"></span> € <button class="btn btn-info btn-sm"
                                        id="editar-presupuesto">Editar</button></p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: <span id="restante"></span> €</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-5" id="form-actualizar-presupuesto" style="display:none;">
                <div class="col-12">
                    <div class="contenido p-3">
                        <h2 class="text-center">Actualizar Presupuesto</h2>
                        <form id="actualizar-presupuesto" action="#">
                            <div class="form-group">
                                <label for="nuevo-presupuesto">Nuevo Presupuesto:</label>
                                <input type="number" class="form-control" id="nuevo-presupuesto"
                                    placeholder="Cantidad en €">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Actualizar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col-12">
                    <canvas id="graficoGastos" width="400" height="200"></canvas>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
